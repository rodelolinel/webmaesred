{% load static %}

<!DOCTYPE html>

<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="autor" content="MaesRed" />
    <meta name="description" content="Sistema de gestión de MaesRed" />
    <meta name="keywords" content="MaesRed, mantenimiento Preventivo, Mantenimiento Correctivo, Diseño de equipos, Equipos Odontologicos, Inteligencia Artificial, IA, Seguridad"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="copyright" content="MaesRed" />
    <meta name="language" content="es" />

    <title>{{titulo}}</title>

    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'assets/vendors/mdi/css/materialdesignicons.min.css' %}"/>
    <link rel="stylesheet" href=" {% static 'assets/vendors/css/vendor.bundle.base.css' %}" />
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" />

    {% comment %}
    <link rel="stylesheet" href=" {% static 'assets/vendors/aos/aos.css' %} " />
    {% endcomment %}
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End Plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href=" {% static 'assets/css/style.css' %}" />
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'assets/images/faviconM.png' %} "/>

  </head>
  <body>
    <!-- Cuerpo de la pagina -->
    <div class="container-scroller">

      <!-- Menu de Navegacion lateral -->
      <nav class="sidebar sidebar-offcanvas" id="sidebar">

        <div class="sidebar-brand-wrapper d-none d-lg-flex align-items-center justify-content-center fixed-top">
          <a class="sidebar-brand brand-logo" href="#">
            <img src=" {% block logo_letra %}{% endblock logo_letra %} " alt="logo"/>
          </a>
          <a class="sidebar-brand brand-logo-mini" href="#">
            <img src="{% block logo_mini %}{% endblock logo_mini %}" alt="logo"/>
          </a>
        </div>

        <ul class="nav">
          <li class="nav-item profile">
            <div class="profile-desc">
              <div class="profile-pic">
                <div class="count-indicator">
                  <img class="img-xs rounded-circle"
                    src="{% block logo_cliente %}{% endblock logo_cliente %} "
                    alt=""
                  />
                  <span class="count bg-success"></span>
                </div>
                <div class="profile-name">
                  <h5 class="mb-0 font-weight-normal">
                    {{cliente}}
                  </h5>
                  <span>
                    {{cargo}}
                  </span>
                </div>
              </div>
            </div>
          </li>

          <li class="nav-item nav-category">
            <span class="nav-link">Navegación</span>
          </li>

          <!-- Menu principal -->
          <li class="nav-item menu-items">
            <a class="nav-link" href="#">
              <span class="menu-icon">
                <i class="mdi mdi-archive"></i>
              </span>
              <span class="menu-title">Principal</span>
            </a>
          </li>

          <!-- Menu Galeria -->
          <li class="nav-item menu-items">
            <a class="nav-link" href="../../pages/forms/basic_elements.html">
              <span class="menu-icon">
                <i class="mdi mdi-playlist-play"></i>
              </span>
              <span class="menu-title">Galería</span>
            </a>
          </li>

          {% block menus %} 
          {% endblock menus %}

        </ul>

      </nav>
      <!-- Fin Menu de Navegacion lateral -->

      <!-- Contenido de la pagina con barra superior-->
      <div class="container-fluid page-body-wrapper">

        <!-- Contenido Barra Superior -->
        {% include 'bases/barra_superior_maes.html' %}
        <!-- Fin Contenido Barra Superior -->
        
        <!-- Contenido Pagina -->
        {% include 'bases/pagina_maes.html' %}
        <!-- Fin Contenido Pagina -->

      </div>
      <!-- Fin Contenido de la pagina con barra superior-->

    </div>
    <!-- Fin Cuerpo de la pagina -->

    <!-- plugins:js -->
    <script src=" {% static 'assets/vendors/js/vendor.bundle.base.js' %} "></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src=" {% static 'assets/js/off-canvas.js' %} "></script>
    <script src=" {% static 'assets/js/hoverable-collapse.js' %} "></script>
    <script src=" {% static 'assets/js/misc.js' %} "></script>
    <script src=" {% static 'assets/js/settings.js' %} "></script>
    <script src=" {% static 'assets/js/todolist.js' %} "></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    {% comment %}
    <script src=" {% static 'assets/vendors/aos/aos.js' %} "></script>
    {% endcomment %}
    <!-- endinject -->
    <!-- Custom js for this page -->
    <!-- End custom js for this page -->
    <script>
      AOS.init();
    </script>
  </body>
</html>
